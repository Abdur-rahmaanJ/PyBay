<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{
  '/static/gen/styles.css'|asseturl }}">

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<title>{% block title %}PyBay 2024{% endblock %}</title>
<body>
  <header>
    <nav class="navbar navbar-default navbar-dark navbar-expand-lg nav-fixed-top">
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">PyBay</a></li>
        {% for href, title in [
          ['/about', 'About'],
          ['/venue', 'Venue'],
          ['/sponsor-us', 'Sponsor'],

        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="body-wrapper">
    {% block outerbody %}
    <div class="container">
      {% block body %}{% endblock %}
    </div>
    {% endblock %}
  </div>

  {% block footer %}
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 icon-bar">
          <a href="https://github.com/BAPyA/pybay/" title="PyBay on GitHub"
            ><i class="fa fa-github"></i></a>
          <a href="https://github.com/BAPyA/pybay/" title="Report Issues for PyBay Website"
            ><i class="fa fa-bug"></i></a>
          <a href="https://twitter.com/pybay" title="Find PyBay on Twitter"
            ><i class="fa fa-twitter"></i></a>
            <a href="https://fosstodon.org/@pybay" title="Find PyBay on Mastodon"><i class="fa-brands fa-mastodon"></i>
        </div>
        <div class="col-sm-8">
          <a href="https://www.bapya.org/">&copy; Copyright 2024 by BAPyA.</a> â€¢
          Made with <i class="fa fa-fw fa-heart" title="Heart"><span hidden>Heart</span></i> using Lektor
        </div>
      </div>
    </div>
{% endblock %}


    
  </footer>
  <script type=text/javascript src="{{
  '/static/gen/app.js'|asseturl }}" charset="utf-8"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f4feb5c95e.js" crossorigin="anonymous"></script>
</body>
